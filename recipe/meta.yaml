{% set version = "2.1.0" %}

package:
  name: bob.learn.mlp
  version: {{ version }}

source:
  fn: bob.learn.mlp-{{ version }}.zip
  md5: 67e39ccffd26097e72d49044e2e5c99c
  url: https://pypi.python.org/packages/source/b/bob.learn.mlp/bob.learn.mlp-{{ version }}.zip

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python
    - setuptools
    - bob.extension >2.0.4
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.math
    - bob.learn.activation
    - cmake
    - pkg-config
    - boost 1.61.*

  run:
    - python
    - bob.extension >2.0.4
    - bob.blitz
    - bob.core
    - bob.io.base
    - bob.math
    - bob.learn.activation
    - boost 1.61.*

test:
  commands:
    - nosetests -sv bob.learn.mlp

  imports:
    - bob
    - bob.learn
    - bob.learn.mlp

  requires:
    - nose

about:
  home: http://github.com/bioidiap/bob.learn.mlp
  license: Modified BSD License (3-clause)
  summary: Bob's Multi-layer Perceptron and Trainers

extra:
  recipe-maintainers:
    - 183amir
